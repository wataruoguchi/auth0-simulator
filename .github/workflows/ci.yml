name: Quality Assurance & Release

on:
  push:
    branches: [main]
    paths-ignore: ['packages/example/**', '.github/**']
  pull_request:
    branches: [main]
    paths-ignore: ['packages/example/**', '.github/**']
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run quality checks and tests'
        required: true
        default: true
        type: boolean
      run_release:
        description: 'Run release (only works on main branch)'
        required: true
        default: false
        type: boolean

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_tests == true || github.event_name != 'workflow_dispatch' }}
    defaults:
      run:
        working-directory: ./packages/auth0-simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ github.ref == 'refs/heads/main' && (github.event_name == 'workflow_dispatch' && inputs.run_release == true || github.event_name != 'workflow_dispatch') }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./packages/auth0-simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build package
        run: npm run build --workspace=@wataruoguchi/auth0-simulator

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release --workspace=@wataruoguchi/auth0-simulator --access public