services:
  app:
    build:
      context: ./packages/example
      dockerfile: Dockerfile
      args:
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-https://localhost:${AUTH0_PORT:-4400}}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-test-client-id}
        - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-test-client-id}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:${APP_PORT:-3000}}
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-https://auth0-simulator:4400}
      - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-test-client-id}
      - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-test-client-id}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:${APP_PORT:-3000}}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth0-simulator:
    build:
      context: ./packages/auth0-simulator
      dockerfile: Dockerfile
    depends_on:
      - app
    ports:
      - "${AUTH0_PORT:-4400}:4400"
    environment:
      - PORT=4400
      - EXTERNAL_PORT=${AUTH0_PORT:-4400}
    restart: unless-stopped

  e2e:
    build:
      context: ./packages/example/e2e-app
      dockerfile: Dockerfile
    network_mode: host # for e2e tests to work. We need to use 'localhost:3000' instead of 'app:3000' (Auth0 requires it.)
    depends_on:
      - app
      - auth0-simulator
    environment:
      - CYPRESS_baseUrl=http://localhost:${APP_PORT:-3000}
      - AUTH0_DOMAIN=https://localhost:${AUTH0_PORT:-4400}
    volumes:
      - ./packages/example/e2e-app/cypress:/e2e/cypress
      - ./packages/example/e2e-app/cypress/videos:/e2e/cypress/videos
      - ./packages/example/e2e-app/cypress/screenshots:/e2e/cypress/screenshots
